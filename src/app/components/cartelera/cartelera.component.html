<div class="container main-container">
    <h2>Esta semana en cartelera</h2>

<div class="row">
 
    <div class="card-columns">
        <div class="card" *ngFor="let pelicula of carteleraR">
          <img class="card-img-top" [src]="pelicula | peliculaImagen" [alt]="pelicula.original_title">
          <div class="card-body">
            <h5 class="card-title">{{pelicula.original_title}}</h5>
            <p class="card-text text-justify">{{ pelicula.overview | slice:0:250 }} ...</p>
            <button type="button" [routerLink]="['/pelicula', pelicula.id, 'cartelera']" class="btn btn-outlet-primary btn-block">Ver m√°s...</button>
          </div>
        </div>
        
      </div>

</div>

</div>
