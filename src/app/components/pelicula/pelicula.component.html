<div *ngIf="pelicula" class="container main-container animated fadeIn fast">
    <h1>{{ pelicula.original_title }}</h1>
    <div class="row">
        <div class="col-md-5">
            <img [src]="pelicula | peliculaImagen:true" [alt]="pelicula.original_title"
            class="img-thumbnail img-fluid">
        </div>
        <div class="col-md-7">
           <h3>Sinopsis</h3>
           <hr>
           <div class="overview" *ngIf="pelicula.overview; else noOverview">
                <p class="justify" >{{ pelicula.overview }}</p>
            </div>
            <ng-template #noOverview>Sin información</ng-template>
           <hr>
           <p>Cita: {{ pelicula.tagline }}</p>
           <br>
           <p>Lanzamiento: {{ pelicula.release_date }}</p>
           <hr>
           <p>Calificación: <span class="badge badge-primary"> {{ pelicula.popularity | number:".0-0"}}/100</span></p>
           <br>
           <p>Voto promedio: <span class="badge badge-primary"> {{ pelicula.vote_average }}</span></p>
        </div>
    </div>

</div>
